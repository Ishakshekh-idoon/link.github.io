<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- animated background using vanta js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {

            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                birdSize: 1.40,
                wingSpan: 40.00,
                speedLimit: 3.00,
                separation: 100.00,
                alignment: 100.00,
                cohesion: 100.00,
                quantity: 4.00,
                backgroundAlpha: 0.0
            })

            // setTimeout(() => {
            //     const main = document.querySelector('main')
            //     main.style.opacity = 1
            //     main.style.filter = 'blur(0px)'
            // }, 500)

        })

    </script>
</head>

<body>


    <div id="vanta"></div>

    <main>

        <header>
            <img src="Images/Self.jpg" alt="">
            <h1>
                <a href="https://www.instagram.com/its_ishak_s/">
                    @its_ishak_s
                </a>
            </h1>
        </header>


        <ul>
            <li>
                <a href=" https://www.linkedin.com/in/ishak-shekh-12bb94247/" target="_blank">
                    <img src="Images/linkedin.svg" alt="">
                    Linkedin
                </a>
            </li>
            <li>
                <a href="https://github.com/Ishakshekh-idoon">
                    <img src="Images/github.svg" alt="">
                    Github
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/home.svg" alt="">
                    Portfolio
                    <caption>(Comimg Soon)</caption>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/youtube.svg" alt="">
                    Youtube (soon)
                </a>
            </li>
        </ul>

    </main>

</body>

</html>
